<div class="modal-header">
    <h3 class="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="Id" class="col-sm-2 control-label">Id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="Id" placeholder="Id" ng-model="client.Id">
            </div>
        </div>
        <div class="form-group">
            <label for="Name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="Name" placeholder="Name" ng-model="client.Name">
            </div>
        </div>
        <div class="form-group">
            <label for="Notes" class="col-sm-2 control-label">Notes</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="Notes" placeholder="Notes" ng-model="client.Notes">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close(client)">OK</button>
    <button class="btn btn-warning" ng-click="$dismiss()">Cancel</button>
</div>
