<div class="modal-header">
    <h3 class="modal-title">Create {{type}}</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group" ng-repeat="field in fields track by field.name">
            <label for="{{field.name}}" class="col-sm-2 control-label">{{field.name.camelSplit()}}</label>
            <div class="col-sm-10" ng-if="field.type == 'text'">
                <input type="text" ng-model="form[field.name]" class="form-control" id="{{field.name}}">
            </div>
            <div class="col-sm-10" ng-if="field.type == 'dropdown'">
                <select class="form-control" ng-model="form[field.name]"
                        ng-options="item as item.Name for item in dropdownData[field.name] track by item.Id"
                        >

                </select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close(form)">OK</button>
    <button class="btn btn-warning" ng-click="$dismiss()">Cancel</button>
</div>
