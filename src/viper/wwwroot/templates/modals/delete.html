<div class="modal-header">
    <h3 class="modal-title">Delete {{type}}</h3>
</div>
<div class="modal-body">
    Are you sure you want to delete row with id '{{id}}'?
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="$close()">Delete</button>
    <button class="btn btn-primary" ng-click="$dismiss()">Cancel</button>
</div>
