<div class="modal-header">
    <h3 class="modal-title">Delete {{title}}</h3>
</div>
<div class="modal-body">
    Do you want to delete the {{ length == 1 ? 'selected item' : length + ' selected items' }}?
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="$close()">Delete</button>
    <button class="btn btn-primary" ng-click="$dismiss()">Cancel</button>
</div>
