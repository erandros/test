<div class="form-group">
    <label class="col-sm-2 control-label">{{field.name.camelSplit()}}</label>
    <div class="col-sm-10"></div>
</div>
<div class="form-group" ng-repeat="checkbox in checkboxes track by checkbox.Id">
    <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
            <label>
                <input type="checkbox" 
                       checklist-model="form.ApplicationRoles" 
                       checklist-value="mapRole(checkbox)" 
                       checklist-comparator="comparator" 
                       />{{checkbox.Name}}
            </label>
        </div>
    </div>
</div>
