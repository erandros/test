<div class="row">
    <div class="col-xs-12">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">{{field.name.camelSplit()}}</label>
                <div class="col-sm-10 ">
                    <div class="checkbox" ng-repeat="item in items track by item.Id">
                        <label>
                            <input type="checkbox"
                                   checklist-model="selected"
                                   checklist-value="item"
                                   checklist-comparator="comparator" />{{item.Name}}
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <button class="btn btn-primary" ng-click="save()">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
