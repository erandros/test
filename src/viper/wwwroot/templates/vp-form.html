<div class="row">
    <div class="col-xs-12 page-header">
        <h1>{{title}}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-xs-12">
        <form class="form-horizontal" ng-show="ready">
            <div class="form-group" ng-repeat="field in fields track by field.name">
                <label for="{{field.name}}" class="col-sm-2 control-label">{{field.name.camelSplit()}}</label>
                <div class="col-sm-10">
                    <input type="{{field.type}}" ng-model="form[field.name]" class="form-control" id="{{field.name}}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <button class="btn btn-primary" ng-click="save(form)">Save</button>
                </div>
            </div>
        </form>
    </div>
    <!-- /.col-lg-12 -->
</div>
